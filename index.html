<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Did you accept my Sorry?</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(to right, #ff758c, #ff7eb3);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
        overflow: hidden;
        text-align: center;
        position: relative;
    }

    h1 {
        font-size: 4em;
        margin: 0 0 40px 0;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    .btn {
        padding: 15px 30px;
        font-size: 1.5em;
        margin: 10px;
        cursor: pointer;
        border: none;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .yes {
        background-color: #4CAF50;
        color: white;
    }

    .no {
        background-color: #f44336;
        color: white;
        position: absolute;
    }

    .btn:hover {
        transform: scale(1.1);
    }

    #nextMessage {
        display: none;
        font-size: 3em;
        margin-top: 50px;
        color: yellow;
        text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }
</style>
</head>
<body>

<h1>Did you accept my Sorry?</h1>

<button class="btn yes" onclick="showNext()">Yes</button>
<button class="btn no" id="noBtn">No</button>

<h1 id="nextMessage">ajao phir dafa ho</h1>

<script>
    const noBtn = document.getElementById('noBtn');

    function moveNoButton() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    // Move No button on hover or click
    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    function showNext() {
        // Hide buttons and heading
        document.querySelector('h1').style.display = 'none';
        document.querySelector('.yes').style.display = 'none';
        document.querySelector('.no').style.display = 'none';
        // Show next message
        document.getElementById('nextMessage').style.display = 'block';
    }
</script>

</body>
</html>
