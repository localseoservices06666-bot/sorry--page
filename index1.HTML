<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry!</title>
    <style>
        /* Full screen center setup */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Big Sorry text */
        h1 {
            font-size: 6em;
            margin: 0;
            animation: float 2s ease-in-out infinite;
            text-shadow: 3px 3px 15px rgba(0,0,0,0.3);
        }

        /* Custom message */
        p {
            font-size: 2em;
            margin-top: 20px;
            color: #ffe0e0;
        }

        /* Floating animation for h1 */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-25px); }
            100% { transform: translateY(0); }
        }

        /* Heart emoji floating */
        .heart {
            position: absolute;
            font-size: 2em;
            animation: rise 4s linear infinite;
            opacity: 0.8;
        }

        @keyframes rise {
            0% { transform: translateY(100vh) scale(1); opacity: 0.8; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Sorry!</h1>
    <p>muh bna lia mil gya sukoon ab hojao sai</p>

    <!-- Floating hearts (only red hearts) -->
    <div class="heart" style="left:10%; animation-delay:0s;">❤️</div>
    <div class="heart" style="left:30%; animation-delay:1s;">❤️</div>
    <div class="heart" style="left:50%; animation-delay:2s;">❤️</div>
    <div class="heart" style="left:70%; animation-delay:3s;">❤️</div>
    <div class="heart" style="left:90%; animation-delay:4s;">❤️</div>

</body>
</html>
